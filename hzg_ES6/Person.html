        class Person {
            constructor(target) {
                console.log('This is ' + target);
                this.queue = Promise.resolve();
            }
            
            sleep(time) {
                this.queue = this.queue.then(() => {
                    return new Promise(res => {
                        setTimeout(() => {
                            res();
                            console.log('sleep after ' + time)
                        }, time)
                    })
                })
                return this;
            }
            eat(food) {
                this.queue = this.queue.then(() => {
                    console.log(`eat ${food}`);
                })
                return this;
            }
        }
        new Person('li').sleep(2000).eat('apple').sleep(3000).eat('durian')
    </script>
