<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #top{
            width: 100%;
            height: 300px;
            display: flex;
        }
        #bottom{
            width: 100%;
            height: 200px;
            display: flex;
        }
        #top>img{
            width: 100px;
            height: 100px;
        }
        #bottom>img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="top"></div>
    <div id="bottom"></div>
    <script>
        var tops = document.getElementById('top');
        var bottoms = document.getElementById('bottom');
        console.log(tops)
        let imgArr=['https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=234634259,4236876085&fm=27&gp=0.jpg','https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=1060387669,1498970204&fm=27&gp=0.jpg','https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=1718395925,3485808025&fm=27&gp=0.jpg']
        function createImage(url){
            return new Promise((resolve,reject)=>{
                let img = new Image();
                img.onload=function(){
                   setTimeout(()=>{
                    resolve(img)
                   },1000)
                }
                img.onerror=function(){
                    reject()
                }
                img.src=url
            })
        }
        async function loadImg(imgArr){
            imgArr.forEach(async(item,index)=>{
                let img = await createImage(item)
                tops.appendChild(img)
           })
        }
        async function ImgAsync(imgArr){
            for (var i = 0; i < imgArr.length; i++) {
                let img = await createImage(imgArr[i])
                bottoms.appendChild(img)
            }
        }
        loadImg(imgArr)
        setTimeout(()=>{
            ImgAsync(imgArr)
        },3000)
    </script>
</body>
</html>
